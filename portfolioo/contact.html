    <div class="main">
       <div class="contactform">
        <h1>Contact me for work or general enquiry</h1>
        <form>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Name</label>
            <input type="name" class="form-control"  id="clientemail" aria-describedby="emailHelp">
          </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control"  id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" id="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a peoject with me</label>
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control"  id="clientemail" aria-describedby="emailHelp">
            </div>
            <div class="buttons">

            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
       </div>
    </div>
